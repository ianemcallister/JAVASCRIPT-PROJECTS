<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input type="number" id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width imates with numbe rand caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="assets/car1.jpg" alt="First Car Image">
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="assets/car2.jpg" alt="Second Car Image">
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="assets/car3.jpg" alt="Second Car Image">
                <div class="text">Caption Three</div>
            </div>

            <!-- Next and previous buttons -->
            <a class='prev' onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <br>

        <!-- The dots/circles-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <script src="scripts/main.js"></script>
    </body>
</html>
