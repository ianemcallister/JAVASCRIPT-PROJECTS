<!DOCTYPE html>
<html>
    <head>
        <script src="scripts/main.js"></script>
    </head>
    <body>
        <p id="math">0</p>
        <input type="submit" value="add" onClick="add(parseFloat(document.getElementById('math').textContent))">
        <input type="submit" value="subtract" onClick="subtract(parseFloat(document.getElementById('math').textContent))">
        <input type="submit" value="multiply" onClick="multiply(parseFloat(document.getElementById('math').textContent))">
        <input type="submit" value="remainder" onClick="remainder(parseFloat(document.getElementById('math').textContent))">
        <input type="submit" value="multipleOps" onClick="multipleOps(parseFloat(document.getElementById('math').textContent))">
        <input type="submit" value="negate" onClick="negate(parseFloat(document.getElementById('math').textContent))">
        <input type="submit" value="incriment" onClick="incriment(parseFloat(document.getElementById('math').textContent))">
        <input type="submit" value="decrement" onClick="decrement(parseFloat(document.getElementById('math').textContent))">
        <input type="submit" value="random" onClick="random(parseFloat(document.getElementById('math').textContent))">
    </body>
</html>
